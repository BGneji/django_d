{% extends  'base.html'%}


{% block title %}
    {{ title }}
{% endblock title %}

{% block sidebar %}
{% include 'include/_sidebar.html' %}
{% endblock sidebar%}

{% block content%}
<h2>Подтвердите удаление продукта</h2>
<p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
    <button type="submit" class="btn btn-danger btn-block">Удалить Продукт</button>

    <a class="btn btn-primary btn-block" href="{% url 'shop' %}">Отмена</a>
        </div>
</form>

{% endblock %}
